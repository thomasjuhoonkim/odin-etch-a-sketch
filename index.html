<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="./scripts/script.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
  <h1>Etch-a-Sketch</h1>
  <div id="settings">
    <button id="resize">Resize</button>
    <button id="clear">Clear</button>
    <button id="eraser">Eraser</button>
    <button id="gray">Gray</button>
    <button id="rainbow">Rainbow</button>
  </div>
  <div id="app">
    <div id="grid-container"></div>
    <div class="slide-container">
      <input type="range" min="0" max="99" value="0" class="slider" id="range">
    </div>
  </div>
  <footer>
    <p>Made by <a href="https://github.com/thomasjuhoonkim">Thomas Kim</a></p>
  </footer>
</body>
</html>
